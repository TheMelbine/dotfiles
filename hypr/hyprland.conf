########################################################################################
CONFIG HYPRLAND by Melbine
########################################################################################



monitor=DP-4,3440x1440@144,0x0,1


# Смотрите https://wiki.hyprland.org/Configuring/Keywords/ для более подробной информации

# Выполнение ваших любимых приложений при запуске
exec-once = ags
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# Подключение файла (конфигурации из нескольких файлов)
# source = ~/.config/hypr/myColors.conf
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
# Установка программ, которые вы используете
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel

# Некоторые стандартные переменные окружения.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # измените на qt6ct, если у вас он есть

# Для всех категорий смотрите https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 означает без изменений.
}

general {
    # Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Variables/

    gaps_in = 5
    gaps_out = 10
    border_size = 1 
    col.active_border = rgba(FF8294AA) 

    layout = dwindle

    # Пожалуйста, прочитайте https://wiki.hyprland.org/Configuring/Tearing/ перед включением этой функции
    allow_tearing = false
}

decoration {
    # Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Variables/

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 5
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Некоторые стандартные анимации, смотрите https://wiki.hyprland.org/Configuring/Animations/ для более подробной информации

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes # главный переключатель для псевдотайлинга. Включение привязано
	split_width_multiplier = 1.25
	force_split = 2
 к mainMod + P в разделе привязок клавиш ниже
    preserve_split = yes # вероятно, вам это понравится
}

master {
    # Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Master-Layout/
    new_is_master = true
}

misc { 
    vrr = 2 
    force_default_wallpaper = 0 # Установите в 0, чтобы отключить обои с аниме-талисманом
}

# Пример конфигурации для конкретного устройства
# Смотрите https://wiki.hyprland.org/Configuring/Keywords/#executing для более подробной информации
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Пример правила для окна v1
# windowrule = float, ^(kitty)$
# Пример правила для окна v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Window-Rules/
windowrulev2 = nomaximizerequest, class:.* # Вам, вероятно, это понравится.
windowrulev2 = stayfocused,lass:^1Password$,title:^Quick Access — 1Password$
windowrulev2 = windowdance,lass:^1Password$,title:^Quick Access — 1Password$


# Для более подробной информации смотрите https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Пример привязок клавиш, смотрите https://wiki.hyprland.org/Configuring/Binds/ для более подробной информации
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exit, 
bind = $mainMod, G, exec, $fileManager
bind = $mainMod, O, exec, fuzzmoji
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, M, exec, grimblast --freeze copy area
# Перемещение фокуса с mainMod + стрелки
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Переключение рабочих пространств с mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Перемещение активного окна на рабочее пространство с mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Пример специального рабочего пространства (scratchpad)


bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Пролистывание существующих рабочих пространств с mainMod + прокрутка
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Перемещение/изменение размера окон с mainMod + ЛКМ/ПКМ и перетаскиванием
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

